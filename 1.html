<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Chatbox</title>
    <!-- 引入 Font Awesome 6 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* 固定按鈕樣式 */
        .floating-chat-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #D2A679;
            color: #000;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 999;
            cursor: pointer;
        }

        .floating-chat-btn:hover {
            background-color: #C18E5B;
            color: #fff;
            border-color: #fff;
        }

        /* 聊天視窗樣式 */
        .chatbox {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: none; /* 預設隱藏 */
            z-index: 1000;
        }

        .chatbox-header {
            background-color: #D2A679;
            color: #000;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-weight: bold;
        }

        .chatbox-body {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chatbox-input {
            border: none;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-top: 1px solid #ccc;
            font-size: 14px;
        }

        .chatbox-input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 內容示意 -->
    <div style="height: 1500px; padding: 20px;">
        <h1>示例頁面</h1>
        <p>滾動測試懸浮按鈕並打開聊天視窗。</p>
    </div>

    <!-- 懸浮客服按鈕 -->
    <div class="floating-chat-btn" id="chatBtn">
        <i class="fas fa-user-circle"></i> <!-- Font Awesome icon -->
        Let's Chat!
    </div>

    <!-- 聊天視窗 -->
    <div class="chatbox" id="chatbox">
        <div class="chatbox-header">
            Chat with us!
        </div>
        <div class="chatbox-body" id="chatBody">
            <!-- 訊息顯示區域 -->
            <p>Welcome! How can we help you?</p>
        </div>
        <input type="text" class="chatbox-input" id="chatInput" placeholder="Type your message...">
    </div>

    <!-- JavaScript 控制對話欄 -->
    <script>
        const chatBtn = document.getElementById('chatBtn');
        const chatbox = document.getElementById('chatbox');
        const chatInput = document.getElementById('chatInput');
        const chatBody = document.getElementById('chatBody');

        // 點擊按鈕顯示/隱藏聊天視窗
        chatBtn.addEventListener('click', () => {
            chatbox.style.display = chatbox.style.display === 'none' || chatbox.style.display === '' ? 'block' : 'none';
        });

        // 輸入訊息並按 Enter 發送訊息
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim() !== '') {
                const userMessage = document.createElement('p');
                userMessage.textContent = chatInput.value;
                userMessage.style.color = '#000';
                chatBody.appendChild(userMessage);
                chatInput.value = ''; // 清空輸入框
                chatBody.scrollTop = chatBody.scrollHeight; // 自動滾動到底部
            }
        });
    </script>
</body>
</html>
